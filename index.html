<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Insert title here</title>
    <link href="css/datepicker-styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/calendar.js"></script>
    <script>
    var cal = null;
    window.onload = function() {
        cal = new StnCalendar({
            container: 'datePicker',
            bigBanner: true,
            defaultDate: '2016-1-12',
            format: "DD-MM-YYYY"
        });
    }
    </script>
</head>

<body>
    <button onClick="cal.show()">Open</button>
    <button onClick="cal.hide()">Close</button>
    <div id="datePicker">
    </div>
</body>

</html>
